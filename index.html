<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Divs, Forms, and Tables</title>
  </head>
  <body>
    <div>
      <form action="">
        <label for="fname">First Name:</label>
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="Jane"
          required
        />
        <br />
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Doe" required />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="user@email.com"
          required
        />
        <div>
          <h3>Programming Experience</h3>
          <input type="radio" name="beginner" id="beginXp" />
          <label for="beginner">Beginner</label>
          <br />
          <input type="radio" name="intermediate" id="intXp" />
          <label for="intermediate">Intermediate</label>
          <br />
          <input type="radio" name="expert" id="expertXp" />
          <label for="expert">Expert</label>
        </div>
        <div>
          <label for="desiredcareer">Desired Career:</label>
          <input
            type="text"
            name="desiredcareer"
            id="career"
            placeholder="Data Analyst"
            required
          />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <hr />
    <div>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
        <tr>
          <td>Mason</td>
          <td>Gregory</td>
          <td>mase210@gmial.com</td>
        </tr>
        <tr>
          <td>Ben</td>
          <td>Bryant</td>
          <td>his@gmail.com</td>
        </tr>
      </table>
    </div>
  </body>
</html>
